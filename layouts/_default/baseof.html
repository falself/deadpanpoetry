{{ define "baseof" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <style>
      /* Base styling: minimalist, typewriter-inspired, and centered container */
      body {
          margin: 0;
          font-family: 'Courier New', Courier, monospace;
          background-color: #f7f7f7;
          color: #333;
          line-height: 1.6;
          padding: 0 1rem;
      }
      /* Container to center content */
      .container {
          max-width: 800px;
          margin: 0 auto;
      }
      header, nav, footer {
          padding: 1rem 0;
      }
      header h1 {
          font-size: 2rem;
          margin: 0;
      }
      .tagline {
          font-size: 1rem;
          color: #666;
          margin-top: 0.25rem;
      }
      nav a {
          margin-right: 1rem;
          text-decoration: none;
          color: inherit;
      }
      main {
          margin: 2rem 0;
      }
      article {
          text-align: left;
      }
      /* Footer styling */
      footer {
          font-size: 0.8rem;
          border-top: 1px solid #ccc;
          margin-top: 2rem;
          padding-top: 1rem;
      }
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
          body {
              background-color: #121212;
              color: #eee;
          }
          footer {
              border-top: 1px solid #444;
          }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>{{ .Site.Title }}</h1>
        <!-- Tagline is optional; you can set it in your config -->
        {{ with .Site.Params.tagline }}<p class="tagline">{{ . }}</p>{{ end }}
        <nav>
            <a href="{{ "/" | relLangURL }}">Home</a>
            <a href="{{ "/posts/" | relLangURL }}">Posts</a>
            <a href="{{ "/about/" | relLangURL }}">About</a>
            <a href="{{ "/contact/" | relLangURL }}">Contact</a>
        </nav>
      </header>
      <main>
        {{ block "main" . }}{{ end }}
      </main>
      <footer>
        <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
{{ end }}
