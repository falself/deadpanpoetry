{{ define "baseof" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    <style>
      /* Base styling: minimalist, typewriter-inspired, and centered container */
      body {
          margin: 0;
          font-family: 'Courier New', Courier, monospace;
          background-color: #f7f7f7;
          color: #333;
          line-height: 1.6;
          padding: 0 1rem;
      }
      /* Container to center content */
      .container {
          max-width: 800px;
          margin: 0 auto;
      }
      header, nav, footer {
          padding: 1rem 0;
      }
      header h1 {
          font-size: 2rem;
          margin: 0;
      }
      .tagline {
          font-size: 1rem;
          color: #666;
          margin-top: 0.25rem;
      }
      main {
          margin: 2rem 0;
      }
      article {
          text-align: left;
      }
      footer {
          font-size: 0.8rem;
          border-top: 1px solid #ccc;
          margin-top: 2rem;
          padding-top: 1rem;
      }
      /* Make all images responsive */
      img {
        max-width: 100%;
        height: auto;
        display: block;
      }
      /* --- Link colors (light mode) --- */
      a {
          color: #006666; /* pick whatever you like */
          text-decoration: none;
      }
      a:hover {
          text-decoration: underline;
      }
      a:visited {
          color: #006666;
      }

      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
          body {
              background-color: #2a2a2a; /* lighter gray instead of pure black */
              color: #eee;
          }
          footer {
              border-top: 1px solid #444;
          }

          /* Dark mode link colors */
          a {
              color: #cfcfcf;
          }
          a:visited {
              color: #cfcfcf;
          }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>{{ .Site.Title }}</h1>
        <!-- Tagline is optional; set in your config -->
        {{ with .Site.Params.tagline }}<p class="tagline">{{ . }}</p>{{ end }}
        <nav>
          <a href="{{ "/" | relLangURL }}">Home</a>
          <a href="{{ "/posts/" | relLangURL }}">Posts</a>
          <a href="{{ "/about/" | relLangURL }}">About</a>
          <a href="{{ "/contact/" | relLangURL }}">Contact</a>
        </nav>
      </header>
      <main>
        {{ block "main" . }}{{ end }}
      </main>
      <footer>
        <p>&copy; {{ now.Format "2006" }} {{ .Site.Title }}.</p>
      </footer>
    </div>
  </body>
</html>
{{ end }}
