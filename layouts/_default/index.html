{{ define "main" }}
  <!-- Optional header image -->
  {{ with .Site.Params.header_image }}
    <div class="header-image">
      <img src="{{ . }}" alt="Header Image" style="max-width:100%;">
    </div>
  {{ end }}

  <section class="post-list">
    <h2>Latest Transmissions</h2>
    <ul>
      {{ range first 5 (sort (where .Site.RegularPages "Section" "posts") "Date" "desc") }}
        <li>
		  <a href="{{ .Permalink }}">{{ .Title }}</a>
		  <!-- Add date after the title -->
		  <span style="margin-left: 0.5rem; font-size: 0.85rem; color: #666;">
		    ({{ .Date.Format "Jan 2, 2006" }})
		  </span>
		</li>
      {{ end }}
    </ul>
  </section>
{{ end }}

{{ template "baseof" . }}
