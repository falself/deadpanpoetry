{{ define "main" }}
  <!-- Optional header image -->
  {{ with .Site.Params.header_image }}
    <div class="header-image">
      <img src="{{ . }}" alt="Header Image" style="max-width:100%;">
    </div>
  {{ end }}

  <section class="post-list">
    <h2>Latest Posts</h2>
    <ul>
      {{ range first 5 (sort (where .Site.RegularPages "Section" "posts") "Date" "desc") }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  </section>
{{ end }}

{{ template "baseof" . }}
